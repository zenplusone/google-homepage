<!DOCTYPE html>
<html>
<head>
    <title>My Google</title>
 <meta charset="UTF-8">
 <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="uplinks"></div>
<ul class="uplinks-ul">
  <li class="uplinks-li">Gmail</li>
  <li class="uplinks-li">Képek</li>
  <li class="uplinks-li-img"></li>
  <li class="uplinks-li-last">Bejelentkezés</li>
</ul>
  </div>
  <div class="centerpart">
    <div class="google-logo">
      <img src="images/googlelogo_color_272x92dp.png">
    </div>
    <div class="search-box"
      <form class="form">
        <input>
        <a class="input"></a>
      </form>
    <div class="search-buttons">
      <input value="Google-keresés" type="submit">
      <input value="Jó napom van" type="submit">
    </div>
    <div class="whynotenglish">
      <span>A Google elérhető:
        <a href="#">English</a>
      </span>
    </div>
  </div>
  <div class="footer">
    <div class="footer-upbar">
      <span>Magyarország</span>
    </div>
    <div class="footer-downbar">
      <div class="downlinks-left">
        <ul class="ul-downlinks-left">
          <li>Hirdetés</li>
          <li>Vállalkozás</li>
          <li>Névjegy</li>
        </ul>
      </div>
      <div class="downlinks-right">
        <ul class="ul-downlinks-right">
          <li>Adatvédelem</li>
          <li>Általános Szerződési Feltételek</li>
          <li>Beállítások</li>
          <li>Váltás a Google.com domainre</li>
        </ul>
      </div>
    </div>
    </div>
</body>
</html>
